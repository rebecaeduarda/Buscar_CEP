<body>

        <!-- Titulo principal -->
        <h1>Procure seu indereço aqui!!</h1>

            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro"><br><br>

            <label for="localidade">Cidade:</label><br>
            <input type="text" id="localidade" name="localidade"><br><br>

            <label for="uf">Estado:</label><br>
            <input type="text" id="uf" name="uf"><br><br>

            <button id="btnApagar" class="apagarConta">Limpa</button>
        </form>
        
    </main>

    <script src="SCRIPT/script.js"></script>
